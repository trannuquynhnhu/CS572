<form [formGroup] = "myForm" (ngSubmit)="onSubmit()">
    <div formGroupName = "user">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName = "name"/>
            <div *ngIf="!myForm.controls['user'].controls['name'].valid">
                <span class="error">Required</span>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName = "email"/>
            <div *ngIf="!myForm.controls['user'].controls['email'].valid">                
                <span class="error">Required</span>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label>Post</label>
        <textarea rows="10" cols="100" type="text" [formControl] = "myForm.controls['post']"></textarea>
        <div *ngIf="!myForm.controls['user'].controls['name'].valid">
            <span class="error">Minimum length 10</span>                
        </div>
    </div> 
    <button type="button" (click)="getData()">Get Data</button>
    <button type="submit" [disabled]="!myForm.valid">Submit</button>    
    
</form>
